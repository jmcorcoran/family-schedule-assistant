name: Send Weekly Summary

on:
  schedule:
    # Run every Sunday at 6:00 PM Central Time (11:00 PM UTC on Sunday)
    - cron: '0 23 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-weekly-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Send weekly event summary
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.VITE_SUPABASE_URL }}/functions/v1/send-summaries" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"type": "weekly"}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 400 ]; then
            echo "Error: Request failed with status $http_code"
            exit 1
          fi
