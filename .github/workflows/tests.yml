name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run unit tests
        run: deno test --allow-env --allow-net supabase/functions/process-message/index.test.ts

      - name: Run E2E tests
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          TEST_PHONE_NUMBER: ${{ secrets.TEST_PHONE_NUMBER }}
        run: deno test --allow-env --allow-net tests/e2e.test.ts

      - name: Test summary
        if: always()
        run: echo "âœ… Tests completed"
